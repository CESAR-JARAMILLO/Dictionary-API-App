<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Dictionary web app</title>
</head>
<body class="dark-mode">
  <div id="body-container">
    <header>
      <svg xmlns="http://www.w3.org/2000/svg" width="34" height="38" viewBox="0 0 34 38"><g fill="none" fill-rule="evenodd" stroke="#838383" stroke-linecap="round" stroke-width="1.5"><path d="M1 33V5a4 4 0 0 1 4-4h26.8A1.2 1.2 0 0 1 33 2.2v26.228M5 29h28M5 37h28"/><path stroke-linejoin="round" d="M5 37a4 4 0 1 1 0-8"/><path d="M11 9h12"/></g></svg>

      <div class="header-containers">
        <div class="dropdown-container">
          <p class="current-font">Sans Serif</p>
          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="8" viewBox="0 0 14 8"><path fill="none" stroke="#A445ED" stroke-width="1.5" d="m1 1 6 6 6-6"/></svg>
          <div class="font-container hide">
            <div class="font"><p class="sans-serif">Sans Serif</p></div>
            <div class="font"><p class="serif">Serif</p></div>
            <div class="font"><p class="mono">Mono</p></div>
          </div>
        </div>

        <div class="divider"></div>
  
        <div class="toggle-container">
          <div class="toggle-icon">
            <div class="oval">
              <div class="circle"></div>
            </div>
          </div>
          
          <svg class="moon" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22"><path fill="none" stroke="#838383" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M1 10.449a10.544 10.544 0 0 0 19.993 4.686C11.544 15.135 6.858 10.448 6.858 1A10.545 10.545 0 0 0 1 10.449Z"/></svg>
        </div>
      </div>
    </header>

    <div class="input-container">
      <input type="search" name="search" id="search" placeholder="Search for any wordâ€¦">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18"><path fill="none" stroke="#A445ED" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="m12.663 12.663 3.887 3.887M1 7.664a6.665 6.665 0 1 0 13.33 0 6.665 6.665 0 0 0-13.33 0Z"/></svg>
    </div>

    <div id="hide-container" class="hide">
      <main>
        <div class="word-container">
          <div class="word">
            <h1 class="word-text"></h1>
            <p class="phonetics"></p>
          </div>
          <a class="play-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="75" height="75" viewBox="0 0 75 75"><g fill="#A445ED" fill-rule="evenodd"><circle cx="37.5" cy="37.5" r="37.5" opacity=".25"/><path d="M29 27v21l21-10.5z"/></g></svg>
          </a>
        </div>
      </main>
      <section>
        <div class="hr-container">
          <p>noun</p>
          <hr>
        </div>
        <p class="meaning">Meaning</p>
        <ul class="noun-definitions"></ul>
  
        <div class="synonyms-container">
          <p>Synonyms</p>
          <p class="synonym"></p>
        </div>
      </section>
        
      <section>
        <div class="hr-container">
          <p>verb</p>
          <hr>
        </div>
        <p class="meaning">Meaning</p>
        <ul class="verb-definitions"></ul>
        <p class="example"></p>
      </section>
      
      <footer>
        <hr>
        <div class="footer-container">
          <p>Source</p>
          <div class="link-container">
            <a href="#" class="source-link"></a>
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14"><path fill="none" stroke="#838383" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6.09 3.545H2.456A1.455 1.455 0 0 0 1 5v6.545A1.455 1.455 0 0 0 2.455 13H9a1.455 1.455 0 0 0 1.455-1.455V7.91m-5.091.727 7.272-7.272m0 0H9m3.636 0V5"/></svg>
          </div>
        </div>
      </footer>
    </div>
  </div>
<script src="app.js"></script>
</body>
</html>
